<div tabindex="-1" role="dialog" class="bootbox modal fade bootbox-prompt in" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
        <div class="modal-content" ng-transclude></div>
    </div>
</div>
